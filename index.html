<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title></title>
  <script src="data.js"></script>
  <script src="helpers.js"></script>
  <script src="checker.js"></script>
  <link href="https://fonts.googleapis.com/css?family=Open+Sans" rel="stylesheet">
  <link rel="stylesheet" href="styles.css">
  <script>
  window.onload = function() {
    document.getElementById("check_field").focus();
  };
  </script>
</head>
<body>
  <input type="text" id="check_field" placeholder="scan code" class="check_field" onkeydown="check(this)" size="100"/>
  <div>
    <div class="code">Code: <label id="code"></label></div>
    <div class="yearmonth">Year and Month: <label id="yearmonth"></label></div>
    <div class="status"><label id="status"></label></div>
    <div class="indicator">
      <div class="checkmark" id="checkmark">&#9786;</div>
      <div class="cross" id="cross">&#9785;</div>
  </div>
</body>
</html>
